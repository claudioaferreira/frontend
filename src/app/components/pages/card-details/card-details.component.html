<div class="row g-4 mb-6">
  <div class="col-xl-3 col-sm-6 col-12" *ngIf="mostrarNoAutorizados">
    <div class="card shadow border-0" style="background-color: #ffffff;">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <span class="h6 font-semibold text-muted text-sm d-block mb-2"  name="totalNoAutorizadosTitle">TOTAL NO AUTORIZADOS:</span>
            <span class="h3 font-bold mb-0">{{cantidadNoAutorizados | number}}</span>
          </div>
          <div class="col-auto">
            <div class="icon icon-shape bg-danger text-white text-lg rounded-circle">
              <i class="bi bi-bar-chart-steps"></i>
            </div>
          </div>
        </div>
        <!-- -->
        <div class="mt-2 mb-0 text-sm">
          <span class="badge badge-pill bg-soft-danger text-danger me-2">
            <i class="bi bi-arrow-down me-1"></i>10%
          </span>
          <span class="text-nowrap text-xs text-muted">Este mes</span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-3 col-sm-6 col-12" *ngIf="mostrarBudget">
    <div class="card shadow border-0">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <span class="h6 font-semibold text-muted text-sm d-block mb-2"  name="totalAutorizadosTitle" >Equipos Autorizados</span>
            <span class="h3 font-bold mb-0">1,200</span>
          </div>
          <div class="col-auto">
            <div class="icon icon-shape bg-tertiary text-white text-lg rounded-circle">
              <i class="bi bi-credit-card"></i>
            </div>
          </div>
        </div>
        <div class="mt-2 mb-0 text-sm">
          <span class="badge badge-pill bg-soft-success text-success me-2">
            <i class="bi bi-arrow-up me-1"></i>37%
          </span>
          <span class="text-nowrap text-xs text-muted">Este mes</span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-3 col-sm-6 col-12" *ngIf="mostrarNewProjects">
    <div class="card shadow border-0">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <span class="h6 font-semibold text-muted text-sm d-block mb-2"  name="totalReparadosTitle" >Equipos Reparados</span>
            <span class="h3 font-bold mb-0">320</span>
          </div>
          <div class="col-auto">
            <div class="icon icon-shape bg-primary text-white text-lg rounded-circle">
              <i class="bi bi-people"></i>
            </div>
          </div>
        </div>
        <div class="mt-2 mb-0 text-sm">
          <span class="badge badge-pill bg-soft-success text-success me-2">
            <i class="bi bi-arrow-up me-1"></i>80%
          </span>
          <span class="text-nowrap text-xs text-muted">Este mes</span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-3 col-sm-6 col-12" *ngIf="mostrarTotalHours">
    <div class="card shadow border-0">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <span class="h6 font-semibold text-muted text-sm d-block mb-2"  name="totalequiposPiezasTitle" >Equipos para Piezas</span>
            <span class="h3 font-bold mb-0">230</span>
          </div>
          <div class="col-auto">
            <div class="icon icon-shape bg-info text-white text-lg rounded-circle">
              <i class="bi bi-clock-history"></i>
            </div>
          </div>
        </div>
        <div class="mt-2 mb-0 text-sm">
          <span class="badge badge-pill bg-soft-danger text-danger me-2">
            <i class="bi bi-arrow-down me-1"></i>-5%
          </span>
          <span class="text-nowrap text-xs text-muted">Este mes</span>
        </div>
      </div>
    </div>
  </div>
</div>
